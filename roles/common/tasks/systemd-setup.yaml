- name: copying the service file
  ansible.builtin.copy:
    src: "{{component}}.service"
    dest: "/etc/systemd/system/{{component}}.service"

- name: daemon reload
  ansible.builtin.systemd
    daemon_reload: true
  
- name: enabling and restarting the service
  ansible.builtin.service
    name: "{{component}}"
    state: restarted
    enabled: yes